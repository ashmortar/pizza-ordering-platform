<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <header>
      <img src="img/pizza-logo.png" id="logo" alt="pizza-logo">
      <h1>ORDER PIZZA ONLINE</h1>
    </header>
    <div class="container">
      <div class="delivery">
        <div class="panel">
          <div class="panel-header">
            <h2>IS THIS ORDER FOR:</h2>
          </div>
          <div class="panel-body">
            <label class="radio-inline">
              <input type="radio" name="delivery" value="delivery" checked> Delivery
            </label>
            <label class="radio-inline">
              <input type="radio" name="delivery" value="Pick-Up" checked> Pick-Up
            </label>
            <br>
            <span class="btn" id="begin-order">BEGIN ORDER</span>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Created By: Aaron Ross</p>
      <p>Contact information: <a href="mailto:ashmortar@gmail.com">ashmortar@gmail.com</a>.</p>
    </footer>
  </body>
</html>
